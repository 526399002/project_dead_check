{
  thread {
     file1 {
       log_path = "/data/log/a.log"
       scheduler = {
         trigger = cron
         hour = 15
         minute = 5
         }
       email = {
         subject = "Error Message"
         smtp = smtp.163.com  
         }
     }
     file2 {
       log_path = "/data/log/b.log"
       scheduler = {
           trigger: interval
           seconds: 5
          }
       email = {
         subject = "Test Message"
         smtp = smtp.163.com
         }
     }
  }
  email {
    subject = "Error Message"
    smtp = smtp.163.com  // smtp服务器的URL地址
    port = 25
    src = ""             // 邮箱账号，也是发送邮件的用户
    recipients = ""      // 收件人列表，以逗号隔开
    password = ""        // 邮箱密码 
  }
  include file("conf.d/test.conf")
}
